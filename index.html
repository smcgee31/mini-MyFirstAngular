<!DOCTYPE html>

<html ng-app='friendsList'>   <!-- tell the whole page "this is an Angular App" but you can do that to any part of the page. -->
    <head>
        <title>Babies First Angular</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <script src="js/angular.min.js"></script>

    </head>


    <body ng-controller="mainCtrl">  <!-- tells the body that anything that is on the controller 'mainCtrl' is available to the body -->
        <div class="fullWrapper">
            <h1>My Friends</h1>
            <div ng-repeat="friend in friends">
                <p>{{friend}}</p>
            </div>
            <div class="fullOfMyself">
                <p>Aren't I popular!?</p>
            </div>
            <form class="addFriend">
                <input type="text" placeholder="add for more popularity!" ng-model="newFriend">
                <button type="button" name="Add-A-Friend" ng-click='addFriend()'>Add-A-Friend</button>
            </form>
        </div>

        <!-- <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script> -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/mainCtrl.js"></script>

    </body>


</html>
